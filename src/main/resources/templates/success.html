<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #weatherInfo {
            margin-top: 20px;
        }

        #cityName {
            font-size: 24px;
            font-weight: bold;
        }

        #weatherData {
            margin-top: 10px;
        }

        #temperature,
        #description,
        #humidity,
        #wind {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Weather App</h1>
    <form id="searchForm">
        <input type="text" id="cityInput" placeholder="Enter a city name">
        <button type="submit">Search</button>
    </form>
    <div id="weatherInfo">
        <h2 id="cityName"></h2>
        <div id="weatherData">
            <div id="temperature"></div>
            <div id="description"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>
    </div>
</div>

<script>
    // JavaScript kodlarÄ± buraya gelebilir
</script>
</body>
</html>
